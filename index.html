<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <style>
        
        html {
            font-size:62.5%;
        }

        body {
            background-image: linear-gradient(to top, #95dcf7, #027bbb);
            background-attachment: fixed;
            height:100vh;
            margin: 0;
            display:flex;
            flex-wrap: wrap;
            justify-content:center;
            align-items:center;
            font-family: 'Bangers', cursive;
            color:white;
        }

        p {
            font-size:4rem;
            padding: 0;
            margin: 0;
            text-align:right;
        }
        
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        img {
            max-width: calc(100% - 40px);
            margin: 20px;
            max-height: calc(100% - 40px);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* border: 1px solid blue; */
            perspective: 1000px;
        }

        .card {
            width: 210px;
            height: 210px;
            margin: 20px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transform-origin: center right;
            transition: all 1s;
        }

        .card.flipped,
        .card.matched {
            transform: translateX(-100%) rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            object-fit:cover;
        }

        .front {
            background: orangered;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .back {
            background:url(assets/brick.png);
            background-size:cover;
            background-position:center;
            transform: rotateY(-180deg);
        }

        .coin {
            position:absolute;
            opacity:0;
            animation:chaChing 1s linear;
        }

        .cloud {
            position:absolute;
            z-index:-1;
            animation:float 3s linear infinite;
        }

        .single {
            width:300px;
            top:20px;
            right:40px;
        }

        .double {
            width:400px;
            top:40px;
            left:20px;
        }

        @keyframes chaChing {
            0% {
                opacity:1;
                bottom:20%;
            }
            30% {
                bottom: 0%;
                transform:translateX(20px);
            }
            60% {
                bottom:20%;
                transform:translateX(40px);
            }
            100% {
                bottom:0%;
                transform:translateX(60px);
            }
        }

        @keyframes float {
            0% {
                transform:translateX(20px) translateY(20px);
            }
            25% {
                transform:translateX(-20px) translateY(40px);
            }
            50% {
                transform:translateX(20px) translateY(20px);
            }
            75% {
                transform:translateX(-20px) translateY(0px);
            }
            100% {
                transform:translateX(20px) translateY(20px);
            }
        }

    </style>
</head>
